<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet RPG</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div>
      <header>
        <div class="amelioration">
          <h2>Amélioration</h2>
        </div>
      </header>
      <div class="joueur">
        <h2 class="pointer" id="Joueur">Joueur</h2>
        <div class="listCar">
          <div>
            <h4 class="playerName"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/heart.svg"
              alt=""
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerHp"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/shield.svg"
              alt="Image Bouclier"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerShield"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/flask.svg"
              alt="Image Fiole"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerMana"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/ingot.svg"
              alt="Image Gold"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerGold"></h4>
          </div>
        </div>
      </div>

      <main>
        <!-- AFFICHE LES CARACTERISTIQUES DU JOUEUR LORSQU'ON CLIQUE SUR SON NOM -->
        <div class="joueurCar none" id="car">
          <div class="playerCar">
            <img
              src="assets/img/heart.svg"
              alt=""
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerHp"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/shield.svg"
              alt="Image Bouclier"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerShield"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/flask.svg"
              alt="Image Fiole"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerMana"></h4>
          </div>
          <div class="playerCar">
            <img
              src="assets/img/ingot.svg"
              alt="Image Gold"
              srcset=""
              class="playerImg"
            />
            <h4 class="numberPlayerGold"></h4>
          </div>
        </div>
        <div class="adversaire">
          <div
            style="
              width: 100%;
              height: 0;
              padding-bottom: 54%;
              position: relative;
            "
          >
            <h2 class="adversaireTitle">Adversaire :</h2>
            <p id="NomAd"></p>
            <img
              src="https://media.giphy.com/media/3o6wrdG8vt4X86Pauc/giphy.gif"
              alt=""
              srcset=""
              style="width: 100%"
            />
          </div>
        </div>
      </main>
    </div>
    <footer>
      <!-- HISTORIQUE DES ACTIONS -->
      <div class="historique">
        <h2>Historique</h2>
        <div id="historique"></div>
      </div>
      <!-- ON CHOISIT l'ACTION DU JOUEUR -->
      <div class="choixCombat">
        <h2>Choix</h2>
        <!-- NOS BOUTONS  -->
        <div class="bouttons">
          <button class="btn bg-red" id="atq">ATTAQUE</button>
          <button class="btn">SORT</button>
          <button class="btn">DÉFENSE</button>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/monstre.js"></script>
    <script src="assets/js/combat.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
